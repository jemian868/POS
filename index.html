<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"

  </head>
  <body>
    <div class="main-container">
      <div class="login-body">
        <div class="header">SIGN IN</div>

        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />

        <i class="fa fa-toggle-off" style="color: grey"></i>
        <button class="btn btn-primary">Sign in</button>

    </div>

<style>
  html,
  body {
    height: 100%;
    margin: 0;

  .main-container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url("images/background.jpeg") no-repeat center center;

    content: "";

    height: 460px;
    background: #fff;
    border-radius: 10px;
    z-index: 1;
  }

    margin-bottom: 15px;
    padding: 20px 15px;
    width: 100%;
    box-sizing: border-box;
    outline: none;
    border-radius: 4px;
    color: #344767;
    border: 1px solid #ccc;
  }

  .login-body i {
    font-size: 20px;
    cursor: pointer;
